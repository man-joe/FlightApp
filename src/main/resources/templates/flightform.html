<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
<h1 align="center">Flight Form</h1>

<form action="#" th:action="@{/process}" th:object="${flight}" method="post" th:align="center">
    <div class="form-row">
        <div class="col-2">
            <input type="date" class="form-control" placeholder="Date" name="date">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Depart Airport" th:field="*{beginAirport}">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Arrive Airport" th:field="*{endAirport}">
        </div>
        <div class="col-1">
            <input type="number" step="0.01" min="0" class="form-control" placeholder="Price" th:field="*{price}">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Airline" th:field="*{airline}">
        </div>
<!--        <div class="col">-->
<!--           -->
<!--        </div>-->
    </div>
    <div class="form-row">
        <button type="submit" class="btn btn-warning">Submit</button>
    </div>
</form>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
