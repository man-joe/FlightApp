<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: head">
</head>
<body>
<nav th:replace="base :: navBar"></nav>
<h1 align="center">Flight Form</h1>

<form action="#" th:action="@{/process}" th:object="${flight}" method="post" th:align="center">
    <input type="hidden" th:field="*{id}">
    <div class="form-row">
        <div class="col-1">
            <input type="date" class="form-control" placeholder="Date" name="date">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Depart Airport" th:field="*{beginAirport}">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Arrive Airport" th:field="*{endAirport}">
        </div>
        <div class="col-1">
            <input type="number" step="0.01" min="0" class="form-control" placeholder="Price" th:field="*{price}">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Airline" th:field="*{airline}">
        </div>
    </div>
    <div class="form-row">
        <div class="col">
            <button type="submit" class="btn btn-warning">Submit</button>
        </div>
    </div>
</form>

<footer th:replace="base :: footer"></footer>
<div th:replace="base :: bootstrapScripts"></div>
</body>
</html>
